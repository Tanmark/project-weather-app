<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@300&family=Seymour+One&display=swap');
        </style>
</head>
<body class="body" id="body">
    <header class="header" id="header">
        <div class="menu" id="menu">
        </div>
        <div class="temperature" id="temperature">
        </div>
        <div class="city" id="city">
        </div>
        <div class="clear-or-cloudy" id="clearOrCloudy">
        </div>
        <div class="sunrise" id="sunrise">
        </div>
        <div class="sunset" id="sunset">
        </div>  
    </header>
    <section class="weather-week" id="weatherWeek">
    </section>

    <script src="./script.js"></script>

</body>
</html>
